<html>
  <head>
    <title>{{ highschool }}</title>
  </head>
  <body>
    <h1>Students at {{ highschool }}</h1>
    <h2>Here are the students signed up:</h2>
    {% for person in highschoolList %} <!-- for loop in html -->
      <p>{{ person.name }} is going to {{ person.college }}. <a href="/profile?email={{person.email}}">See Profile</a></p>
    {% endfor %}
    <br>
    <a href="/profile?email={{email}}">Go back to Profile</a>
    <br>
  </body>
</html>
